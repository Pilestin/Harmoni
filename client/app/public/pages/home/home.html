<template name="pagesHome">

        <div class="pagesHome parent p-1">


            <!-- MÜZİKLER -->
            <div class="layoutAllMusics rounded-5 pb-3">
                <div class="container">
                    <div class="row">
                        <div class="d-flex justify-content-around align-items-center">
                            <div class="col-3">

                            </div>
                            <div class="col-6 d-flex justify-content-center mt-2" >
                                <h2>Musics</h2>
                            </div>
                            <div class="col-3 mt-3">
                                {{#with currentUser}}   
                                <span class="d-flex justify-content-end text-success h6 ">Now playing : <p class="text-success  text-truncate ">{{currentPlay.name}}</p></span>
                                {{/with}}
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
                

                <hr>

                <div class="container mt-3 mb-3">
                    <form class="d-flex">
                        <input type="text" class="form-control me-2" id="searchInput" placeholder="Müzik ara...">
                        <button type="submit" class="btn btn-primary">Ara</button>
                    </form>
                </div>
                <div class="container">
                    <div class="row ">
                        {{#each allMusic}}
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
                            <div class="card rounded-5" data-id="{{fileId}}"   style="width: 100%; background-color:rgb(210, 230, 248)">
                                <div class="card-body btn btnPlayThisMusic">
                                    <img class="w-50" src="images/music-images.png"> 
                                    <h5 class="card-title text-truncate ">{{name}}</h5>
                                    <h6 class="card-subtitle text-truncate text-muted">{{artist}}</h6>
                                    <p class="card-text text-truncate text-muted">Category : {{category}}</p>
                                    <p class="card-text text-truncate text-muted">Album : {{album}}</p>
                                    
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    <button type="button" data-id="{{fileId}}" class="btn btn-primary me-3" id="btnDeleteMusic"><i class="fa-regular fa-trash-can"></i></button>
                                    
                                    {{#if isFavourite}}
                                        <button type="button" data-id="{{fileId}}" class="btn btn-danger" id="btnUnFavouriteMusic"><i class="fa-solid fa-heart"></i></button>
                                    {{else}}
                                        <button type="button" data-id="{{fileId}}" class="btn btn-primary" id="btnFavouriteMusic"><i class="fa-regular fa-heart"></i></button>
                                    {{/if}} 
                                </div>
                                
                              </div>       
                        </div>
                        {{/each}}
                    </div>

                </div>

                

                <nav style="position: relative" class="d-flex justify-content-center m-3" aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>


            </div>

            <!-- LİSTELERİM -->
            <div class="layoutFavourites rounded-5">
                
                <div class="container d-flex justify-content-center">
                    <h2>My List</h2>
                </div> 
                <hr>
                <ul>
                    {{#with currentUser}}
                        {{#each  favouriteMusic}}
                            <!-- Buraya bir global helper mı gelmeli acaba : ! eq HATIRLA-->
                            <!-- let result=(glHelper favouriteMusic) -->
                            <!-- -->
                            {{#let music=(whichMusic this)}}
                                <li>{{music.name}}</li>
                            {{/let}}
                            
                        {{/each}}
                    {{/with}}
                </ul>
                
            </div>

            <!-- ARKADAŞLAR -->
            <div class="layoutFriends  rounded-5">
                  
                <div class="container d-flex justify-content-center">
                    <h2>Friends</h2>
                </div> 
                <hr>  
                <ul>
                {{#with currentUser}}
                        {{#each  friendList}}
                            <!-- Buraya bir global helper mı gelmeli acaba : ! eq HATIRLA-->
                            <!-- let result=(glHelper favouriteMusic) -->
                            <!-- -->
                            <li>{{this}}</li>
                        {{/each}}
                    {{/with}}
                </ul>
            </div>
            <!-- API REQUEST -->
            <div class="container">
                <button type="button" class="btn btn-primary" id="getApi">API req</button>
            </div>
            <!-- MÜZİK EKLE -->
            <div class="container">
                <button type="button" class="btn btn-primary d-flex justify-content-center" id="btnShowModal"  >Müzik ekle</button>
            </div>

                
            
        </div>
        <br>  
        

        
        {{> pagesModalAddMusic}}

</template>
