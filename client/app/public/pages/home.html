<template name="pagesHome"> 
    <div class="container">

        <div class="row">
            <div class="col-2 ">
                col3
            </div>

            <div class="col-8 bg-dark">
                col6
            </div>

            <div class="col-2">
                col3
            </div>

        </div>



        <div class="row">
            <div class="col-md-12 ">
                <h1>Hoş Geldiniz</h1>
                <p>Merhaba, {{currentUser.firstName}} {{currentUser.lastName}}!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Favori Müzikleriniz</h2>
                <ul>
                    {{#each currentUser.favoriteMusic}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>

            <div class="col-md-6">
                <h2>Tüm Müzikler</h2>
                <ul>
                    {{#each allMusic}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>


      


</template>
