<template name="adminHome">

    <div class="h2 text-center mt-3 dasboardTitle">Site Statistics</div>
    <hr>
    <div class="container dashboardContainer justify-content-center ">
      <div class="row rowDashboard justify-content-center text-center">
  
        <div class="col">
          <div class="stat-card">
            <div class="stat-card__stat">{{state.get 'category'}}</div>
            <div class="stat-card__desc">Total Categories</div>
          </div>
        </div>
        <div class="col">
          <div class="stat-card">
            <div class="stat-card__stat">{{state.get 'news'}}</div>
            <div class="stat-card__desc">Total News</div>
          </div>
        </div>
        <div class="col">
          <div class="stat-card">
            <div class="stat-card__stat">{{state.get 'column'}}</div>
            <div class="stat-card__desc">Total Columns</div>
          </div>
        </div>
        <div class="col">
          <div class="stat-card">
            <div class="stat-card__stat">{{state.get 'user'}}</div>
            <div class="stat-card__desc">Total Users</div>
          </div>
        </div>
        <div class="col">
          <div class="stat-card">
            <div class="stat-card__stat">{{state.get 'view'}}</div>
            <div class="stat-card__desc">Total Views</div>
          </div>
        </div>
        <div class="col">
          <div class="stat-card">
            <div class="stat-card__stat">{{state.get 'like'}}</div>
            <div class="stat-card__desc">Total Like & Dislike</div>
          </div>
        </div>
  
      </div>
    </div>


</template>
