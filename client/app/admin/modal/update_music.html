<template name="adminModalUpdateMusic">
    <div class="div">
      <div class="modal fade" id="updateMusicModal" tabindex="-1" role="dialog" aria-labelledby="fileUploadModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateMusicLabel">Update Modal..</h5>
              <button type="button" id="btnAdminCloseModal" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="formUpdateMusic">
                <div class="form-group">
                  <label for="modalMusicName">Music Name</label>
                  <input class="form-control" type="text" name="updateMusicName" id="modalUpdateMusicName">
                </div>
                <div class="form-group">
                  <label for="modalMusicArtist">Music Artist</label>
                  <input class="form-control" type="text" name="updateMusicArtist" id="modalUpdateMusicArtist">
                </div>
                <div class="form-group">
                  <label for="modalMusicAlbum">Music Album</label>
                  <input class="form-control" type="text" name="updateMusicAlbum" id="modalUpdateMusicAlbum" placeholder="Album">
                </div>
                <div class="form-group">
                  <label for="modalMusicCategory">Music Category</label>
                  <select class="form-control" name="updateMusicCategory" id="modalUpdateMusicCategory" >
                    <option value="Classic">Classic</option>
                    <option value="Traditional">Traditional</option>
                    <option value="March">March</option>
                    <option value="Turkish">Turkish</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz&Blues">Jazz-Blues</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="modalMusicYear">Music Year</label>
                  <input class="form-control" type="text" name="updateMusicYear" id="modalUpdateMusicYear" placeholder="Years">
                </div>
                <div class="form-group">
                  <label for="modalMusicLanguage">Music Language</label>
                  <input class="form-control" type="text" name="updateMusicLanguage" id="modalUpdateMusicLanguage" placeholder="Language">
                </div>
  
                <div class="form-group">
                  <label for="modalMusicIamge">Music Language</label>
                  <input class="form-control" type="text" name="updateMusicImage" id="modalUpdateMusicIamge" placeholder="Image Url">
                </div>
  
                <!-- <div class="form-group">
                  <label for="modalMusicFile">Music File</label>
                  <input class="form-control" type="file" name="musicFile" id="modalMusicFile" placeholder="Choose File">
                </div> -->
  
                <button type="submit"  class="btn btn-success d-flex justify-content-center mt-3">Submit</button>
              </form>
  
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="uploadButton">YÃ¼kle</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
  </template>
