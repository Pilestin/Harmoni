<template name="adminDashboard">

  <div class="container d-flex justify-content-center">
    <div class="row">

      <div class="col  d-flex justify-content-center">
        <button id="btnAdminBackHome" type="button" class="btn rounded-5 bg-secondary">
          <h3>Go Home Page</h3>
          <img class="rounded-circle border border-white" src="/images/admin/go_back.png" alt="" width="256"
            height="256"> 
        </button>

      </div>

      <div class="col d-flex justify-content-center ">
        <button id="btnAdminAllMusics" type="button" class="btn rounded-5 bg-warning">
          <h1>Musics</h1>

          <img class="rounded-circle border border-dark" src="/images/admin/admin-music.jpg" alt="" width="256"
            height="256">
        </button>

      </div>

      <div class="col  d-flex justify-content-center">
        <button id="btnAdminAllUsers" type="button" class="btn rounded-5 bg-danger">
          <h1>Users</h1>
          <img class="rounded-circle border border-white" src="/images/admin/admin-user.png" alt="" width="256"
            height="256">
        </button>

      </div>

      <div class="col  d-flex justify-content-center">
        <button id="btnAdminSettings" type="button" class="btn rounded-5 bg-success">
          <h1>Settings</h1>
          <img class="rounded-circle border border-white" src="/images/admin/settings.jpg" alt="" width="256"
            height="256"> 
        </button>

      </div>

    </div>
  </div>


</template>
