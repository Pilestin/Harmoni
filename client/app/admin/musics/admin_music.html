<template name="adminMusics">

  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <h2>Music List</h2>
    </div>

    <hr>
    <div class=" container d-flex justify-content-center align-items">
      <input type="text" class="form-control" id="adminSearchMusic" placeholder="Search Music">
      <label name="adminSearchMusic" class="form-label"></label>
    </div>

    <div class="mb-3 mt-3 container d-flex justify-content-end">
      <button id="btnAddMusic" type="button" class="btn btn-success text-black">
        <i class="fa-solid fa-plus pe-3"></i>
        Add Music
      </button>
    </div>
    <table class="table table-striped ">
      <thead class="">
        <tr>
          <th class="table-warning " scope="col">Image</th>
          <th class="table-warning " scope="col">Id</th>
          <th class="table-warning " scope="col">Name</th>
          <th class="table-warning " scope="col">Album</th>
          <th class="table-warning " scope="col">Category</th>
          <th class="table-warning " scope="col">Year</th>
          <th class="table-warning " scope="col">Language</th>
          <th class="table-warning " scope="col">Update</th>
          <th class="table-warning " scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {{#each allMusics}}
          <tr>
            <td class="d-flex justify-content-center " scope="row"><img src="{{image}}" alt="" class="rounded-circle "
                width="50" height="50"></td>
            <td>{{_id}}</td>
            <td><span class="h6">{{name}} </span><br> {{artist}}</td>
            <td>{{album}}</td>
            <td>{{category}}</td>
            <td>{{year}}</td>
            <td>{{language}}</td>
            <td>
              <button data-id="{{_id}}" id="btnUpdateMusic" type="button" class="btn btn-info btn-sm ">
                <i class="fa-solid fa-pen"></i> DÃ¼zenle
              </button>
            </td>
            <td>
              <button id="btnDeleteMusic" type="button" class="btn btn-danger btn-sm ">
                <i class="fa-regular fa-trash-can"></i> Sil
              </button>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  {{> adminModalAddMusic}}
  {{> adminModalUpdateMusic}}
</template>
